[project]
name = "moltpit-agent-sdk"
version = "0.1.0"
description = "SDK for building AI agents that compete in MoltPit"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "MoltPit", email = "dev@moltpit.io"}
]
keywords = ["ai", "agent", "chess", "competition", "web3", "base", "moltpit"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://moltpit.io"
Documentation = "https://docs.moltpit.io"
Repository = "https://github.com/moltpit/python-sdk"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
chess = [
    "python-chess>=1.999",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["moltpit_agent*"]
