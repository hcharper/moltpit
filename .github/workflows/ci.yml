name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check API
        run: npm run typecheck -w @moltpit/api

      - name: Type check Web
        run: npm run typecheck -w @moltpit/web

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -w @moltpit/api

      - name: Start API server
        run: npm run dev -w @moltpit/api &
        env:
          PORT: 4000

      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4000/api/health && break
            sleep 1
          done

      - name: Run E2E tests
        run: npm run test:e2e -w @moltpit/api

  test-contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile -w @moltpit/contracts

      - name: Run contract tests
        run: npm run test -w @moltpit/contracts

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-api, test-contracts]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build -w @moltpit/api

      - name: Build Web
        run: npm run build -w @moltpit/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'https://api.moltpit.io' }}

      - name: Build contracts
        run: npm run compile -w @moltpit/contracts

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Slither (contracts)
        uses: crytic/slither-action@v0.4.0
        with:
          target: "contracts/"
          slither-args: "--exclude naming-convention,solc-version"
        continue-on-error: true
